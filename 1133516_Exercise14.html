<!DOCTYPE html>
<html>
    <head>
    <style>
    h1 {
        font-family: "Times New Roman", serif;
        font-size: 36px;
        font-weight: 800;
        color: black;
        display: inline-block;
        background-image: linear-gradient(black 4px, black 4px);
        background-size: 100% 4px;
        background-repeat: no-repeat;
        background-position: 0% 0%, 0% 8px;
        text-shadow:
            2px 2px 0px #e69ca9,   
            3px 3px 0px #e69ca9;   
    }

    h2{
        font-family: "Times New Roman", serif;
        font-size: 28px;
        font-style: italic;
        border: 3px solid black;
        outline: 4px solid #d4c600;
        padding: 10px;
        margin: 20px;
    }

    h3{
        font-family: "Times New Roman", serif;
        font-size: 22px;
        text-align: right;
        margin: 20px;
        text-decoration: underline;
    }
    </style>
    </head>
<body>

<h1>This is heading 1</h1>
<h2>This is heading 2</h2>
<h3>This is heading 3</h3>

</body>
</html>
