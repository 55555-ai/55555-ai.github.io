<!DOCTYPE html>
<html>
    <head>
        <style>
            .square1{
                width: 100px;
                height: 100px;
                background-color: pink;
                transition: width 2s;
            }
            .square1:hover{
                width: 300px;
            }
        </style>
        <style>
            .square2{
                width: 100px;
                height: 100px;
                background-color: pink;
                transition: width 2s;
            }
            .square2:hover{
                width: 150px;
                height: 150px;
            }
        </style>
    </head>
    <p>
        <h3>Mouse hover square1: the square becomes longer.</h3>
        <div class="square1"></div>
        <h3>Mouse hover square2: the square becomes larger.</h3>
        <div class="square2"></div>
    </p>
</html>
