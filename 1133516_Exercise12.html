<!DOCTYPE html>
<html>
    <head>
        <style>
            p.box{
                background-color: #b4d6e5;
                border: 6px double #e65a45;
                padding: 10px;
                font-size: 32px;
                font-weight: bold;
            }
            p.box1{
                background-color:yellow;
                border: 5px solid rgb(45, 106, 153);
                border-radius: 18px;
                padding: 10px;
                font-size: 32px;
                font-weight: bold;
            }
            p.box2{
                background-color:rgb(83, 179, 83);
                background-image: radial-gradient(pink 20%, transparent 20%);
                background-size: 30px 30px;
                border: 5px solid #2e4d2f;
                padding: 10px;
                font-size: 32px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <p class="box">Hello World</p>
        <p class="box1">Hello World</p>
        <p class="box2">Hello World</p>
    </body>
</html>
