                border-collapse: collapse;
            }
            th, td{
                border: 1px solid black;
                padding: 5px;
                text-align: left;
            }
        </style>
        <body>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Student ID</th>
                </tr>
                <tr>
                    <th>Alice</th>
                    <th>1133516</th>
                </tr>
            </table>
        </body>
    </head>
</html>
